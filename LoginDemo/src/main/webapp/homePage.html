<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
 <link rel="stylesheet" href="homePage.css">
  
</head>
<body>

  <div class="navbar">
    <div class="logo">MyShop</div>
    <div class="nav-links">
      <div class="nav-item" id = "homeButton">Home</div>
      <div class="nav-item" id = "categoryButton">Category</div>
      <div class="nav-item signout">
        <button class="signout-btn" id="signoutBtn">Sign Out</button>
      </div>
    </div>
  </div>

  <div class = "container" id="content">
    <h2>Welcome <span id = "nameDisplay"></span></h2>
    <p>Select a product category from the navigation bar.</p>
  </div>
  
   <div class = "container hidden" id = "category-links"></div>
  
  <div class = "container hidden" id = "productDisplay" >
  	<h2 id = "heading"> </h2>
  	<p id = "para"></p>
  </div>
  
  <div class = "container hidden" id = "product-list"> 
  </div>
  
  
  
  <template id="product-template">
	  <div class="product-card">
	    <h3 class="product-name"></h3>
	    <p class="product-category"></p>
	    <ul class="product-attributes"></ul>
	  </div>
  </template>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src = "homePage.js"></script>
</body>
</html>
