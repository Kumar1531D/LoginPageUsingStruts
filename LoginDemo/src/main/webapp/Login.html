<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
	.hidden {
		display: none; 
	}
	</style>
</head>
<body>



<div id ="Authenticate">

	<!-- Login -->

  <div class="login-container" id = "loginDiv">
    <h2>Login</h2>
    <form method="post" id="loginForm">
      <input type="text" name="userName" placeholder="Username" id="userName" required>
      <input type="password" name="password" placeholder="Password" id="password" required>
      <button type="submit">Login</button>
      <p class="signup-link">Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
    </form>
  </div>
  
  <!-- Signup -->
  
  <div class="login-container hidden" id = "signupDiv">
   <h2>Sign Up</h2>
    <form method="post" id = "signupForm">
      <input type="text" name="userName" placeholder="Username" id="userName" required>
      <input type="email" name="email" placeholder="Email" id="email" required>
      <input type="password" name="password" placeholder="Password" id="password" required>
      <button type="submit">Create Account</button>
      <p class="signup-link">Already have an account? <a href="Login.html" id = "loginLink">Login</a></p>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="login.js"></script>
  
  </div>
</body>
</html>
